<div class="content">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create an Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="column">
                <div class="row">
                    <mat-form-field>
                        <input matInput [(ngModel)]="firstName" name="first-name" placeholder="First Name">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="lastName" name="last-name" placeholder="Last Name">
                    </mat-form-field>
                </div>
                <mat-form-field>
                    <input matInput [(ngModel)]="phoneNumber" name="mobile-number" type="number" placeholder="Mobile Number">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" autocomplete="new-password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Cancel</button>
            <button mat-raised-button class="mat-primary" (click)="register()" [disabled]="makingRequest" [ngClass]="{'disabled': makingRequest}">Register</button>
        </mat-card-actions>
    </mat-card>
</div>
<div class="footer row" fxLayoutGap="8px">
    <span>FAQ</span>
    <span>·</span>
    <span>Contact Us</span>
    <span>·</span>
    <span>About Us</span>
    <span>·</span>
    <span>Cookie Policy</span>
</div>
